<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <section class="header">
        <nav>
            <a href="index3.html"><img src="images/logo.jpg" height="100px" weidth="100px"></a>
        </nav>
    </section>
        <div class="text-box">
        <h1><em>Our sweet lavender collection!</em></h1>
    
    </header>
    
<br>
    <div class="container">
        <div class="slider-wrapper">
            <div class="card-list swiper-wrapper">
                <div class="card-item swiper-slide">
                    <img src="images/lvdcupcake.jpg" width="250" height="300" alt="user image" class="user-image">
                    <h3 class="user-name"> Honey and Lavender Cupcakes</h3>
                <br>
                    <button href="index3" class="message-button">Click to order </button>
            
                </div>

                <div class="card-item swiper-slide">
                    <img src="images/honeylevandertrouffles.jpg" width="250" height="300" alt="user image" class="user-image">
                    <h3 class="user-name"> Honey and Lavender Trouffles</h3>
                <br>
                    <button class="message-button">Click to order</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="images/levanderblackberrypavlova.jpg" width="200" height="300" alt="user image" class="user-image">
                    <h3 class="user-name"> Lavender and Blueberry Pavlovas</h3>
                <br>
                    <button class="message-button">Click to order</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="images/cake.jpg" width="250" height="300" alt="user image" class="user-image">
                    <h3 class="user-name"> Lavender Birthday Cakes</h3>
                <br>
                    <button class="message-button">Click to order</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="images/levanderblueberrymacarons.jpg" width="250" height="300" alt="user image" class="user-image">
                    <h3 class="user-name"> Lavender and Blueberry Macarons</h3>
                <br>
                    <button class="message-button" href="index3.html" >Click to order</button>
                </div>
                
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper swiper-button-next"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    </body>

    <script src="script.js"></script>
   
    <footer>
        <a href="index3.html" class="hero-btn">Contact us</a>
    </footer>

</body>

</html>
